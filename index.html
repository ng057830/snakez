<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Math • Operaciones con Enteros</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- KaTeX (primero y con defer) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="sp"></div>
      <h1>Snake Math</h1>
      <div class="sp" style="justify-self:end">
        <button id="helpBtn" class="btn secondary" title="Ayuda / Atajos">Ayuda</button>
      </div>
    </header>

    <section class="panel" role="region" aria-label="Estado del juego">
      <div id="question" class="question" aria-live="polite"></div>

      <div class="score-box" title="Puntuación">
        <span>⭐</span><span id="score" class="score-val">0</span>
      </div>

      <div class="pill" title="Velocidad">
        ⚡
        <div class="bar" aria-label="Velocidad"><i id="spd"></i></div>
      </div>

      <div class="pill legend">
        Flechas para mover · <span class="kbd">P</span> pausa · <span class="kbd">N</span> nuevo
      </div>
    </section>

    <section class="canvas-card">
      <canvas id="stage" tabindex="0" aria-label="Tablero de juego"></canvas>

      <!-- Overlay -->
      <div id="overlay" class="overlay">
        <div class="card-modal">
          <h2 id="modalTitle">Listo para jugar</h2>
          <p id="modalMsg" class="legend">Recoge la respuesta correcta y evita chocar.</p>
          <div class="stats">
            <div class="stat">Puntaje: <b id="mScore">0</b></div>
            <div class="stat">Mejor: <b id="mBest">0</b></div>
            <div class="stat">Racha: <b id="mStreak">0</b></div>
          </div>
          <div class="modal-actions">
            <button id="playBtn" class="btn">Iniciar</button>
            <button id="againBtn" class="btn" style="display:none">Otra vez</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="legend foot">
      Operaciones con enteros (±, × y ÷ exacta). Números en chips responsivos: no desbordan el círculo.
    </footer>
  </div>

  <!-- Tu JS (defer para ejecutarse tras KaTeX y el DOM) -->
  <script defer src="app.js"></script>
</body>
</html>
